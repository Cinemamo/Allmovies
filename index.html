<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    .ad-wrapper {
      max-width: 100%;
      overflow: hidden;
      margin: 0 auto;
    }
  </style>

  <title>All Movies</title>
  <link rel="stylesheet" href="/home.css">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="/home.js"></script>
  <style>
    .navbar {
      display: flex;
      align-items: center;
      background: #111;
      color: white;
      padding: 10px;
      position: relative;
    }

    .navbar img {
      height: 60px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-left: auto;
    }

    .hamburger-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-left: auto;
    }

    .hamburger {
      font-size: 20px;
      cursor: pointer;
      color: white;
    }

    .search-bar-btn {
      font-size: 20px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: white;
      margin-top: 10px;
    }

    .genre-menu {
      display: none;
      flex-direction: column;
      background: #222;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .genre-menu a {
      color: white;
      padding: 12px;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>

<body>

  <div class="navbar">
    <img src="logo.png" alt="Logo" class="logo">

    <div class="hamburger-container">
      <div class="hamburger" onclick="toggleGenreMenu()">
        <i class="fas fa-bars"></i>
      </div>
      <div class="search-bar-btn" onclick="openSearchModal()">
        <i class="fas fa-search"></i>
      </div>
    </div>
  </div>

  <div class="genre-menu" id="genreMenu">
    <a href="#">Action</a>
    <a href="#">Comedy</a>
    <a href="#">Drama</a>
    <a href="#">Horror</a>
    <a href="#">Romance</a>
    <a href="#">Sci-Fi</a>
    <a href="#">Thriller</a>
  </div>

  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

<div id="intro-placeholder"></div>
<script>
  fetch("intro.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("intro-placeholder").innerHTML = data;
    });

  function hideIntroAndPop() {
    document.getElementById("intro-disclaimer").style.display = "none";
    var script = document.createElement('script');
    script.src = '//pupilchangesjustified.com/96/4c/2e/964c2e100bc0df6af47d3d74f8d3c2c7.js';
    document.body.appendChild(script);
  }
</script>

  
  <div class="row">
    <h2>Trending Movies</h2>
    <div class="scroll-container">
      <div class="list" id="movies-list"></div>
    </div>
  </div>

  <div class="ad-wrapper">
    <script async="async" data-cfasync="false" src="//pupilchangesjustified.com/9b67e3f9601516ff949447f5d5f12c47/invoke.js"></script>
    <div id="container-9b67e3f9601516ff949447f5d5f12c47"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="scroll-container">
      <div class="list" id="tvshows-list"></div>
    </div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="scroll-container">
      <div class="list" id="anime-list"></div>
    </div>
  </div>

  <div class="row">
    <h2>Popular Movies</h2>
    <div class="scroll-container">
      <div class="list" id="popular-movies-list"></div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>

      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="apimocine">Apimocine</option>
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
          <option value="2embed">2embed</option>
        </select>
        <p style="color: red; margin-top: 10px;">Having trouble? Try switching to a different server.</p>
      </div>

      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 My Website. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

  <script>
    function toggleGenreMenu() {
      const menu = document.getElementById('genreMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
  <script type='text/javascript' src='//pupilchangesjustified.com/b0/20/7a/b0207aed55ab117150b3e63d2953f591.js'></script>
</body>
</html>
