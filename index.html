t<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nextflix Clone</title>
  <link rel="stylesheet" href="/home.css">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="/home.js"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Nextflix</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Trending</a>
      <a href="#">Top IMDB</a>
      <a href="#">Genres</a>
    </nav>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search movies..." />
    </div>
    <div class="hamburger" id="hamburger">&#9776;</div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Watch HD Movies and TV Shows</h1>
      <p>Stream your favorite titles anytime, anywhere.</p>
    </div>
  </section>

  <!-- Movie Sections -->
  <main>
    <section class="movie-section">
      <h2>Trending</h2>
      <div class="movie-grid" id="trendingMovies"></div>
    </section>

    <section class="movie-section">
      <h2>Top IMDB</h2>
      <div class="movie-grid" id="topImdbMovies"></div>
    </section>

    <section class="movie-section">
      <h2>New Releases</h2>
      <div class="movie-grid" id="newReleaseMovies"></div>
    </section>
  </main>

  <!-- Modal Player -->
  <div id="modalPlayer" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div class="server-switcher">
        <label for="serverSelect">Choose Server:</label>
        <select id="serverSelect"></select>
      </div>
      <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
