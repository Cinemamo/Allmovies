<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <link rel="stylesheet" href="/home.css">
  <link rel="preload" href="/home.css" as="style">
  <link rel="preload" href="/home.js" as="script">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="/home.js"></script>
</head>
<body>
  <div class="navbar">
    <img src="logo.png" alt="LOGO HERE" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
    <!-- Hamburger Button -->
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Genre Menu -->
  <div class="genre-menu" id="genreMenu">
    <a href="action.html">Action</a>
    <a href="adventure.html">Adventure</a>
    <a href="drama.html">Drama</a>
    <a href="horror.html">Horror</a>
    <a href="comedy.html">Comedy</a>
    <a href="romance.html">Romance</a>
    <a href="scifi.html">Sci-Fi</a>
    <a href="thriller.html">Thriller</a>
    <a href="fantasy.html">Fantasy</a>
    <a href="animation.html">Animation</a>
  </div>

  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <!-- UPDATED MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      
      <h2 id="modal-title"></h2>

      <div class="modal-body">
        <img id="modal-image" src="" alt="Movie Poster">
        <div class="modal-text">
          <p id="modal-description"></p>
          <p class="stars" id="modal-rating"></p>
          
          <!-- SERVER SELECTOR -->
          <div class="server-selector">
            <label for="server">Pumili ng server:</label>
            <select id="server" onchange="changeServer()">
              <option value="vidsrc.cc">vidsrc.cc</option>
              <option value="vidsrc.net">vidsrc.net</option>
              <option value="videasy">player.videasy.net</option>
              <option value="2embed">2embed.to</option>
              <option value="multiembed">multiembed.mov</option>
              <option value="vidplay">vidplay.online</option>
              <option value="upstream">upstream.to</option>
            </select>
          </div>

        </div>
      </div>

      <!-- VIDEO PLAYER -->
      <iframe id="modal-video" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- SEARCH MODAL -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 My Website. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

  <!-- GENRE MENU TOGGLE SCRIPT -->
  <script>
    function toggleMenu() {
      const genreMenu = document.getElementById('genreMenu');
      genreMenu.classList.toggle('show');
    }
  </script>
</body>
</html>
