<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Streaming</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>

  <div class="navbar">
    <img src="logo.png" alt="Logo">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="#">Anime</a>
      <a href="#" onclick="openSearchModal()">Search</a>
    </div>
  </div>

  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <div class="row">
    <h2>Trending Movies</h2>
    <div id="movies-list" class="list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div id="tvshows-list" class="list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div id="anime-list" class="list"></div>
  </div>

  <!-- Search Modal -->
  <div id="search-modal" class="search-modal">
    <input id="search-input" type="text" placeholder="Search...">
    <div id="search-results" class="results"></div>
    <span class="close" onclick="closeSearchModal()">×</span>
  </div>

  <!-- Modal for Movie/Show Details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="">
        <div class="modal-text">
          <h3 id="modal-title"></h3>
          <p id="modal-description"></p>
          <div id="modal-rating" class="stars"></div>
          <div class="server-selector">
            <select id="server" onchange="changeServer()">
              <option value="apimocine">ApiMocine</option>
              <option value="vidsrc.cc">Vidsrc.cc</option>
              <option value="vidsrc.me">Vidsrc.me</option>
              <option value="player.videasy.net">Player.videasy.net</option>
            </select>
          </div>
          <iframe id="modal-video" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Disclaimer Toggle -->
  <div class="disclaimer-toggle" onclick="toggleDisclaimer()">Show Disclaimer</div>
  <div class="disclaimer-text" id="disclaimer-text">
    <p>This website does not host any content. All media is sourced from third-party websites. Please respect copyrights and use responsibly.</p>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-content">
      <button class="footer-button" onclick="window.location.href='about.html'">About Us</button>
      <button class="footer-button" onclick="window.location.href='disclaimer.html'">Disclaimer</button>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
