<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Streaming</title>
  <link rel="stylesheet" href="home.css">
  <script defer src="home.js"></script>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="menu">
      <button id="menu-toggle">‚ò∞</button>
      <nav class="nav-links">
        <ul>
          <li><a href="#" class="genre-item" data-genre-id="28">Action</a></li>
          <li><a href="#" class="genre-item" data-genre-id="35">Comedy</a></li>
          <li><a href="#" class="genre-item" data-genre-id="18">Drama</a></li>
          <li><a href="#" class="genre-item" data-genre-id="27">Horror</a></li>
        </ul>
      </nav>
    </div>
    <div class="search-icon" id="search-icon">üîç</div>
  </header>

  <!-- Banner Section -->
  <section id="banner">
    <div id="banner-title"></div>
  </section>

  <!-- Main Content -->
  <main>
    <section id="movies-section">
      <h2>Trending Movies</h2>
      <div id="movies-list" class="movie-list"></div>
    </section>
    <section id="tvshows-section">
      <h2>Trending TV Shows</h2>
      <div id="tvshows-list" class="movie-list"></div>
    </section>
    <section id="anime-section">
      <h2>Trending Anime</h2>
      <div id="anime-list" class="movie-list"></div>
    </section>
    <section id="popular-section">
      <h2>Popular Movies</h2>
      <div id="popular-movies-list" class="movie-list"></div>
    </section>
  </main>

  <!-- Modal for Movie Details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <img id="modal-image" alt="Movie Poster">
      <div id="modal-rating"></div>
      <iframe id="modal-video" frameborder="0"></iframe>
    </div>
  </div>

  <!-- Search Modal -->
  <div id="search-modal" class="modal">
    <div class="modal-content">
      <span id="search-close" class="close">&times;</span>
      <input id="search-input" type="text" placeholder="Search for movies or TV shows">
      <div id="search-results"></div>
    </div>
  </div>

</body>
</html>
