<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieBox Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="home.css">
  <script defer src="home.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="LOGO">
    </div>
    <button class="hamburger" id="hamburger"><i class="fas fa-bars"></i></button>
    <nav class="nav-menu" id="nav-menu">
      <a href="#">Action</a>
      <a href="#">Adventure</a>
      <a href="#">Animation</a>
      <a href="#">Comedy</a>
      <a href="#">Crime</a>
      <a href="#">Drama</a>
      <a href="#">Fantasy</a>
      <a href="#">Horror</a>
    </nav>
    <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
  </header>

  <section class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </section>

  <section class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </section>

  <section class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </section>

  <section class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </section>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="apimocine">Apimocine</option>
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 MovieBox Clone. All rights reserved.</p>
  </footer>
</body>
</html>
